<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Component</title>
</head>
<body>
    <div id="root"></div>

    <script>
        const Square = ({ n }) => {
            return n * n;
        };

        document.getElementById("root").innerText = Square({ n: 3 });
    </script>
</body>
</html>
