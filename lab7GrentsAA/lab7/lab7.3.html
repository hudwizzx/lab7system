<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Component</title>
</head>
<body>
    <div id="root"></div>

    <script>
        const Temperature = ({ t }) => {
            const color = t < 0 ? "blue" : "red";
            return `<span style="color: ${color};">${t}</span>`;
        };

        document.getElementById("root").innerHTML = Temperature({ t: 451 });
    </script>
</body>
</html>
